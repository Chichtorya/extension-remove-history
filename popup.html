<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Private Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 15px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        button {
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        button#sessionToggleButton.start {
            background-color: #4CAF50; /* Green */
        }
        button#sessionToggleButton.start:hover {
            background-color: #45a049;
        }
        button#sessionToggleButton.end {
            background-color: #f44336; /* Red */
        }
        button#sessionToggleButton.end:hover {
            background-color: #d32f2f;
        }
        #statusMessage {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        #timerDisplay {
            margin-top: 5px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<h2>Private Browse Session</h2>
<button id="sessionToggleButton" class="start">Start Private Session</button>
<p id="timerDisplay"></p>
<p id="statusMessage"></p>
<script src="popup.js"></script>
</body>
</html>
